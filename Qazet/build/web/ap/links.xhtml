    </h:head>
    <h:body> 
<h:outputStylesheet name="cssLayout.css" library="css"/>

       <p:panel  styleClass="mainPanel" >
            <h:form id="form_selectLink">
                    <p:panel id="panelSelectLink" style="background-color: rgba(255,255,255,0.7);border-color:rgba(0,0,0,0.0); " >
                        <h:panelGrid columns="1">

                            <p:tree value="#{LMB.root2}" var="node"  selectionMode="single"  selection="#{LMB.selectedNode2}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">
                                <p:treeNode type="document" icon="ui-icon ui-icon-document">
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                                <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                    <h:outputText value="#{node}"/>  
                                </p:treeNode>  

                            </p:tree>
                            <h:panelGrid columns="4">
                                <p:commandButton value="add"    actionListener="#{LMB.showAddLinkForm()}" process="@this,:form_selectLink" update=":panel_addLink"/> 
                                <p:commandButton value="show"   actionListener="#{LMB.showLink()}" process="@this,:form_selectLink"/> 
                                <p:commandButton value="edit"   actionListener="#{LMB.showEditLinkForm()}" process="@this,:form_selectLink" update=":form_editLink:panelEditLink"/> 
                                <p:commandButton value="delete" actionListener="#{LMB.deletLink()}" process="@this,:form_selectLink" update=":form_selectLink:panelSelectLink"/> 
                            </h:panelGrid>

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            <p:panel style="background-color: rgba(255,255,255,0.3);border-color:rgba(0,0,0,0.0); "  header="Add Link"  id="panel_addLink"   visible="#{LMB.voap}" closable="true" closeSpeed="500" >
                <h:form enctype="multipart/form-data" id="form_addLink"> 
                     <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
                    <h:panelGrid columns="2" style="margin-top:10px">  
                        <h:outputLabel value="Topic:"/>
                        <p:tree value="#{LMB.root}" var="node"  selectionMode="single"  selection="#{LMB.selectedNode}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0);">
                            <p:treeNode >  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>  
                        </p:tree>  
                        <h:outputLabel value="News Name:"/>
                        <p:inputText value="#{LMB.link.name}"/>
                        <h:outputLabel value="Header:"/>
                        <p:inputText  value="#{LMB.link.header}"/>
                        <h:outputLabel value="Header Image:"/>
                        <p:fileUpload mode="simple" value="#{LMB.file}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" id="uploadButton"/> 
                        <h:outputLabel value="Index:"/>
                        <p:inputText id="editor" value="#{LMB.link.link.link}" />  
                        <h:outputText value="Value:" />  
                        <p:spinner value="#{LMB.link.weightiness}"/>
                        <p:commandButton id="submitButton" value="Submit"  action="#{LMB.addLink()}"  icon="ui-icon-disk" ajax="false" update=":form_addLink:growl"/>  
                        <p:commandButton id="clearButton" type="button" value="Clear" onclick="editor.clear()" icon="ui-icon-close" />  
                    </h:panelGrid>
                </h:form> 
                 </p:panel>
               <h:form id="form_editLink" enctype="multipart/form-data">
                    <p:panel id="panelEditLink" header="Edit Link" visible="#{LMB.voep}" style="background-color: rgba(255,255,255,0.3);border-color:rgba(0,0,0,0.0); " closable="true" closeSpeed="500" >

                        <h:panelGrid columns="2" style="margin-top:10px" id="panel_editLink">
                            <h:outputLabel value="Link Current Topic:"/>
                            <h:outputLabel value="#{LMB.selectedLink.topic.name}" />
                            <h:outputLabel value="Topic:"/>
                            <p:tree value="#{LMB.root3}" var="node"  selectionMode="single"  selection="#{LMB.selectedNode3}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">
                                <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                    <h:outputText value="#{node}"/>  
                                </p:treeNode>  
                            </p:tree>  
                            <h:outputLabel value="Id:" style="visibility:hidden;height: 0px"/>
                            <p:inputText value="#{LMB.selectedLink.id}" style="visibility:hidden;height: 0px"/>
                            <h:outputLabel value="Id:" style="visibility:hidden;height: 0px"/>
                            <p:inputText value="#{LMB.link2.id}" style="visibility:hidden;height: 0px"/>
                            <h:outputLabel value="Name:"/>
                            <p:inputText value="#{LMB.selectedLink.name}"/>
                            <h:outputLabel value="Header:"/>
                            <p:inputTextarea style="min-width: 400px" value="#{LMB.selectedLink.header}"/>
                            <h:outputLabel value="Link Current Header Image:"/>
                            <p:graphicImage value="../resources/Images/#{LMB.selectedLink.headerImage}" style="max-height:140px"/>
                            <h:outputLabel value="Change:"/>
                            <p:fileUpload mode="simple" value="#{LMB.file2}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"/> 
                            <h:outputLabel value="Link:"/>
                            <p:inputText value="#{LMB.link2.link}" id="ed"/>  
                            <h:outputText value="Value:" />  
                            <p:spinner value="#{LMB.selectedLink.weightiness}"/>
                            <p:commandButton id="submitButton" value="Submit"  action="#{LMB.edidLink()}" icon="ui-icon-disk" ajax="false" update=":form_selectLink:panelSelectLink" />    
                            <p:commandButton id="clearButton_selectedArticle" type="button" value="Clear" onclick="ed.clear()" icon="ui-icon-close" />  

                        </h:panelGrid>
                   </p:panel>
                </h:form>
           
               </p:panel>

    </h:body>

</html>
