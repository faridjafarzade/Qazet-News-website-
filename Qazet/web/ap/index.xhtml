            <h:form id="form_infoWS" enctype="multipart/form-data">
                <p:panel id="informationPanel" header="About WebSite" style="background-color: #cccccc;border-color:rgba(0,0,0,0.0);width: 700px;margin-left: auto;margin-top: 25px; margin-right: auto;"  visible="#{WMB.voip}" >
                    <h:panelGrid columns="2" style="margin-top:10px"> 
                        <h:outputLabel value="Name:"/>
                        <h:outputLabel value="#{WMB.ws.name}" />
                        <h:outputLabel value="ShortName:"/>
                        <h:outputLabel value="#{WMB.ws.shortName}" />
                        <h:outputLabel value="info:"/>
                        <a href="../info.xhtml"> Show </a>
                        <h:outputLabel value="contacts:"/>
                        <a href="../contacts.xhtml"> Show </a>
                        <h:outputLabel value="Banner:"/>
                        <p:graphicImage value="../resources/Images/#{WMB.ws.banner}" style="max-width:500px;margin: 10px"/>
                        <h:outputLabel value="Logo:"/>
                        <p:graphicImage value="../resources/Images/#{WMB.ws.logo}" style="max-height:70px;margin: 10px"/>
                        <h:outputLabel value="White Logo (is used in footer):"/>
                        <p:graphicImage value="../resources/Images/#{WMB.ws.whiteLogo}" style="max-height:70px;margin: 10px"/>
                        <p:commandButton value="Edit"  action="#{WMB.showEditPanel()}" ajax="false" update=":form_editWS:EditPanel,:form_infoWS:InformationPanel"/>    
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="form_editWS" enctype="multipart/form-data">
                <p:panel id="EditPanel" header="Edit Information" styleClass="panel_index"  visible="#{WMB.voep}" >
                    <h:panelGrid columns="2" style="margin-top:10px" id="pg_editWS"> 
                      <h:outputLabel value="Name:"/>
                        <h:inputText value="#{WMB.ws.name}" />
                        <h:outputLabel value="ShortName:"/>
                        <h:inputText value="#{WMB.ws.shortName}" />
                        <h:outputLabel value="Title:"/>
                        <h:inputText value="#{WMB.ws.title}" />
                        <h:outputLabel value="Key Words:"/>
                        <h:inputTextarea value="#{WMB.ws.keyWords}" />
                        <h:outputLabel value="info:"/>
                        <p:editor id="editor" value="#{WMB.ws.information}" width="600"/> 
                        <h:outputLabel value="contacts:"/>
                        <p:editor id="editor2" value="#{WMB.ws.contacts}" width="600"/>  
                        <h:outputLabel value="Current Banner:"/>
                        <p:graphicImage value="../resources/Images/#{WMB.ws.banner}" style="max-width:500px"/>
                        <h:outputLabel value="Change:"/>
                        <p:fileUpload mode="simple" value="#{WMB.file}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" update=":form_editWS:EditPanel,:form_infoWS:InformationPanel"/> 
                        <h:outputLabel value="Current Logo:"/>
                        <p:graphicImage value="../resources/Images/#{WMB.ws.logo}" style="max-height:70px"/>
                        <h:outputLabel value="Change:"/>
                        <p:fileUpload mode="simple" value="#{WMB.file2}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" update=":form_editWS:EditPanel,:form_infoWS:InformationPanel"/>

                        <h:outputLabel value="Change:"/>
                        <p:fileUpload mode="simple" value="#{WMB.file3}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" update=":form_editWS:EditPanel,:form_infoWS:InformationPanel"/> 
                        <p:commandButton value="Edit"  action="#{WMB.editWebsite()}" ajax="false" update=":form_editWS:EditPanel,:form_infoWS:InformationPanel"/>

                </p:panel>

            </h:form>
