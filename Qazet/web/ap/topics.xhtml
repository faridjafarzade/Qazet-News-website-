        <p:panel  styleClass="mainPanel" >
            <h:form id="form_addTopic">
                <p:panel id="panel_addTopic" style="background-color: rgba(255,255,255,0.7);border-color:rgba(0,0,0,0.0); "   header="Add Topics">
                    <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
                    <h:panelGrid columns="5" >
                        <h:outputLabel value="New Kategory Name:"/>
                        <h:inputText id="id" value="#{TMB.topic.name}" required="true"/>
                        <h:outputLabel value="target ->"/>
                        <p:tree value="#{TMB.root}" var="node" id="tree1" selectionMode="single"  selection="#{TMB.selectedNode}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">
                            <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>    
                        </p:tree>  
                        <p:commandButton value="Add"   ajax="false"  action="#{TMB.addTopics()}" async="true" update=":form_addTopic:panel_addTopic,:form_moveTopic:panel_moveTopic,:form_deletTopic:panel_deletTopic,
                                         :form_viewTopArticles:panel_viewTopArticles,
                                         :form_viewTopVidoes:panel_viewTopVidoes,
                                         :form_viewTopSlides:panel_viewTopSlides,
                                         :form_viewTopPolles:panel_viewTopPolles,
                                         :form_viewTopTopics:panel_viewTopTopics"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
           <h:form id="form_showEditTopic">
                <p:panel id="panel_showEditTopic" styleClass="topicPanel"   header="Add Topics">
                    <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
                    <h:panelGrid columns="5" >
                        <p:tree value="#{TMB.root10}" var="node" selectionMode="single"  selection="#{TMB.selectedNode8}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">
                            <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>    
                        </p:tree>  
                        <p:commandButton value="Edit"  action="#{TMB.showEditTopicForm()}" async="true" update=":form_editTopic:panel_editTopic"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="form_editTopic" enctype="multipart/form-data">
                <p:panel id="panel_editTopic" header="Edit Topic" styleClass="topicPanel"  visible="#{TMB.voep}" >
                    <h:panelGrid columns="2" style="margin-top:10px" id="pg_editWS"> 
                        <h:outputLabel  style="display: none " value="Title:"/>
                      <h:inputText  style="display: none " value="#{TMB.selectedTopic.id}" />
                      <h:outputLabel value="Title:"/>
                      <h:inputText value="#{TMB.selectedTopic.title}" />
                      <h:outputLabel value="Key Words:"/>
                      <h:inputTextarea value="#{TMB.selectedTopic.keyWords}" ></h:inputTextarea>
                      <p:commandButton value="Edit"  action="#{TMB.editTopic()}" ajax="false" update=":form_addTopic:panel_addTopic,:form_moveTopic:panel_moveTopic,:form_deletTopic:panel_deletTopic,
                                         :form_viewTopArticles:panel_viewTopArticles,
                                         :form_viewTopVidoes:panel_viewTopVidoes,
                                         :form_viewTopSlides:panel_viewTopSlides,
                                         :form_viewTopPolles:panel_viewTopPolles,
                                         :form_viewTopTopics:panel_viewTopTopics,
                                         :form_showEditTopic:panel_showEditTopic"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="form_moveTopic">
                <p:panel id="panel_moveTopic" styleClass="topicPanel"  header="Move Topics">
                    <h:panelGrid columns="5" >
                        <p:tree value="#{TMB.root2}" var="node" id="tree2"  selectionMode="multiple"  selection="#{TMB.selectedNodes}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">  
                           <p:treeNode type="document" icon="ui-icon ui-icon-document">
                                <div style="max-width: 200px;max-height: 100px"> <h:outputText value="#{node}" /></div>
                            </p:treeNode>
                            <p:treeNode type="video" icon="ui-icon ui-icon-video">
                                <div style="max-width: 200px;max-height: 100px"><h:outputText value="#{node}" /></div>
                            </p:treeNode> 
                            <p:treeNode type="picture" icon="ui-icon ui-icon-image">
                                <div style="max-width: 200px;max-height: 100px"> <h:outputText value="#{node}" /> </div>
                            </p:treeNode>
                            <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                <div style="max-width: 200px;max-height: 100px"> <h:outputText value="#{node}"/>  </div>
                            </p:treeNode> 
                        </p:tree>
                        <h:outputLabel value="target ->"/>

                            </p:treeNode>

            </h:form>
