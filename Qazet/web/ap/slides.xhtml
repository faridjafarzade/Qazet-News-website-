        <p:panel  styleClass="mainPanel" >
           <h:form id="form_selectSlide">
                <p:panel id="panelSelectSlide"  style="background-color: rgba(255,255,255,0.7);border-color:rgba(0,0,0,0.0); " >
                    <h:panelGrid columns="1">
                        <p:tree value="#{SMB.root2}" var="node"  selectionMode="single"  selection="#{SMB.selectedNode2}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0);min-width: 800px;min ">
                            <p:treeNode type="picture" icon="ui-icon ui-icon-image">
                                <h:outputText value="#{node}" />
                            </p:treeNode>
                            <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>  
                        </p:tree>
                        <h:panelGrid columns="6">
                            <p:commandButton value="add"   actionListener="#{SMB.showAddSlideForm()}" process="@this,:form_selectSlide" update=":panel_addSlide"/> 
                            <p:commandButton value="show"   actionListener="#{SMB.showSlide()}" process="@this,:form_selectSlide"/> 
                            <p:commandButton value="edit"   actionListener="#{SMB.showEditSlideForm()}" process="@this,:form_selectSlide" update=":form_editSlide:panelEditSlide"/> 
                            <p:commandButton value="photos"   actionListener="#{SMB.showPhotoForm()}" process="@this,:form_selectSlide" update=":form_photosOfSlide:panelPhotosOfSlide"/>
                            <p:commandButton value=" Add photos"   actionListener="#{SMB.showAddPhotoForm()}" process="@this,:form_selectSlide" update=":form_addImage:panel_addImage,:form_photosOfSlide:panelPhotosOfSlide"/>
                            <p:commandButton value="delete"   actionListener="#{SMB.deletSlide()}" process="@this,:form_selectSlide" update=":form_selectSlide:panelSelectSlide"/> 
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <p:panel style="background-color: rgba(255,255,255,0.3);border-color:rgba(0,0,0,0.0); "  header="Add Slide" id="panel_addSlide" visible="#{SMB.voap}" closable="true" closeSpeed="500">
                <h:form enctype="multipart/form-data" id="form_addSlide"> 
                    <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
                    <h:panelGrid columns="2" style="margin-top:10px">  
                        <h:outputLabel value="Topic:"/>
                        <p:tree value="#{SMB.root}" var="node"  selectionMode="single"  selection="#{SMB.selectedNode}"  style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0);">
                            <p:treeNode >  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>  
                        </p:tree>  
                        <h:outputLabel value="Slide Name:"/>
                        <h:inputText value="#{SMB.slide.name}"/>
                        <h:outputLabel value="Header:"/>
                        <p:inputTextarea style="min-width: 400px" value="#{SMB.slide.header}"/>
                        <h:outputLabel value="Name "/>
                        <p:inputText  value="#{SMB.photoName1}"/>
                        <h:outputLabel value="Photo :"/>
                        <p:fileUpload mode="simple" value="#{SMB.photo1}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" id="uploadButton1"/> 
                        <h:outputLabel value="Name "/>
                        <p:inputText  value="#{SMB.photoName2}"/>
                        <h:outputLabel value="Photo :"/>
                        <p:fileUpload mode="simple" value="#{SMB.photo2}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" id="uploadButton2"/> 
                        <h:outputLabel value="Name "/>
                        <p:inputText  value="#{SMB.photoName3}"/>
                        <h:outputLabel value="Photo :"/>
                        <p:fileUpload mode="simple" value="#{SMB.photo3}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" id="uploadButton3"/> 
                        <h:outputLabel value="Explain:"/>
                        <p:editor id="editorOfSlide" value="#{SMB.slide.explainText}" />  
                        <h:outputText value="Value:" />  
                        <p:spinner value="#{SMB.slide.weightiness}"/>
                        <p:commandButton id="submitButton" value="Submit"  action="#{SMB.addSlide()}"  ajax="false" update=":form_addSlide:growl,:form_selectSlide:panelSelectSlide"/>  
                        <p:commandButton id="clearButton" type="button" value="Clear" onclick="editor.clear()" icon="ui-icon-close" /> 
                    </h:panelGrid>
                </h:form>  
            </p:panel>
            <h:form id="form_editSlide" enctype="multipart/form-data">
                <p:panel id="panelEditSlide" header="Add Slide" visible="#{SMB.voep}" style="background-color: rgba(255,255,255,0.3);border-color:rgba(0,0,0,0.0); "  closable="true" closeSpeed="500" >
                    <h:panelGrid columns="2" style="margin-top:10px">
                        <h:outputLabel value="Current Topic:"/>
                        <h:outputLabel value="#{SMB.selectedSlide.topic.name}" />
                        <h:outputLabel value="Topic:"/>
                        <p:tree value="#{SMB.root3}" var="node"  selectionMode="single"  selection="#{SMB.selectedNode3}" style="background-color: rgba(255,255,255,0.5);border-color:rgba(0,0,0,0.0); ">
                            <p:treeNode icon="ui-icon ui-icon-folder-open">  
                                <h:outputText value="#{node}"/>  
                            </p:treeNode>  
                        </p:tree>  
                        <h:outputLabel value=" Id:" style="visibility:hidden;height: 0px"/>
                        <h:inputText value="#{SMB.selectedSlide.id}" style="visibility:hidden;height: 0px"/>
                        <h:outputLabel value=" Id:" style="visibility:hidden;height: 0px"/>
                        <h:inputText value="#{SMB.slide2.photos}" style="visibility:hidden;height: 0px"/>
                        <h:outputLabel value="Name:"/>
                        <h:inputText value="#{SMB.selectedSlide.name}"/>
                        <h:outputLabel value="Header:"/>
                        <h:inputText value="#{SMB.selectedSlide.header}"/>
                        <h:outputLabel value="Explain:"/>
                        <p:editor id="ed" value="#{SMB.selectedSlide.explainText}" width="600"/>  
                        <h:outputText value="Value:" />  
                        <p:spinner value="#{SMB.selectedSlide.weightiness}"/>
                        <p:commandButton id="submitButton" value="Submit"  action="#{SMB.edidSlide()}" icon="ui-icon-disk" ajax="false" update=":form_selectSlide:panelSelectSlide,:form_editSlide:panelEditSlide" />    
                        <p:commandButton id="clearButton_selectedSlide" type="button" value="Clear" onclick="ed.clear()" icon="ui-icon-close" />  
                    </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form id="form_photosOfSlide">
                <p:panel id="panelPhotosOfSlide" header="Photos" visible="#{SMB.aoep}" style="background-color: rgba(255,255,255,0.3);border-color:rgba(0,0,0,0.0); "  closable="true" closeSpeed="500" >
                    <h:outputLabel value=" Id:" style="visibility:hidden;height: 0px"/>
                    <h:inputText value="#{SMB.selectedSlide.id}" style="visibility:hidden;height: 0px"/>

                    <ui:repeat var="photo" value="#{SMB.photos}">
                        <h:panelGrid columns="1">
                            <p:fieldset legend="#{SMB.getON(photo)}" style="background-color: rgba(255,255,255,0.3);min-width: 500px;">
                                <h:panelGrid columns="2" >
                                    <p:graphicImage value="../resources/Images/#{photo}" style="max-height:140px;margin: 7px 1px" />
                                    <p:commandButton  icon="ui-icon-close" process="@this,:form_photosOfSlide" style="margin: 7px 1px" action="#{SMB.deletPhotoFromSlide(photo)}"  update=":form_photosOfSlide:panelPhotosOfSlide:"/>  
                                </h:panelGrid>
                            </p:fieldset>   
                        </h:panelGrid>
                    </ui:repeat> 
                </p:panel>
            </h:form>
            <h:form id="form_addImage" enctype="multipart/form-data" >
                <p:panel id="panel_addImage" header="Add Image" style="background-color: rgba(0,0,0,0.3);border-color:rgba(0,0,0,0.0); "  visible="#{SMB.vopap}" closable="true" closeSpeed="500" >
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Name "/>
                        <p:inputText  value="#{SMB.fileName}"/>
                        <h:outputLabel value="Photo :"/>
                        <p:fileUpload mode="simple" value="#{SMB.file2}"  allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" id="uploadButton2"/> 
                        <h:outputLabel value="Add"/>
                        <p:commandButton value="submit" process="@this,:form_photosOfSlide" ajax="false" action="#{SMB.addPhoto()}"  update=":form_photosOfSlide:panelPhotosOfSlide:"/>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:panel>
    </h:body>
